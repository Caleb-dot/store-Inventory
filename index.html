<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .product {
            margin-bottom: 10px;
        }
        .inventory {
            margin-top: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Store Inventory System</h1>

    <div id="inventory-container">
        <h2>Current Inventory</h2>
        <div id="inventory-list"></div>
        <h3>Total Inventory Value: $<span id="total-value">0.00</span></h3>
    </div>

    <div class="actions">
        <h2>Actions</h2>
        <button onclick="applyDiscount()">Apply 15% Discount</button>
        <button onclick="findProduct()">Find Product</button>
        <input type="text" id="product-search" placeholder="Enter product name">
        <div id="search-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
